<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="img-switch"></div>
        <div class="info">
          <p class="product font-mobile">PERFUME</p>
          <h1 class="title font-mobil">Gabrielle Essence Eau De Parfum</h1>
          <p class="prdt_description font-mobile">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h1 class="cost">$149.99</h1>
            <p class="discount"><s>$169.99</s></p>
          </div>
  
          <div class="button">
            <img src="/images/icon-cart.svg" alt="">
            <input class="btn-text"  type="button" value="Add to Cart">
          </div>
          
        </div>
    
        
    
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gifted_Dev</a>.
    </div>

  </div>

</body>
</html>
